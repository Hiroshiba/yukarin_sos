dataset:
  f0_glob: "/path/to/f0/*.npy"
  phoneme_glob: "/path/to/phoneme/*.npy"
  silence_glob: "/path/to/silence/*.npy"
  sampling_length: 200
  speaker_dict_path: "/path/to/speaker_dict.json"
  speaker_size: 100
  test_num: 100
  test_trial_num: 1
  seed: 0

network:
  phoneme_size: 39
  phoneme_embedding_size: 16
  speaker_size: 100
  speaker_embedding_size: 16
  accent_embedding_size: 2
  hidden_size_list: [64, 64, 64, 64, 64, 64, 64, 64, 64, 64]
  kernel_size_list: [21, 21, 21, 21, 21, 21, 21, 21, 21, 21]
  ar_hidden_size: 0

model:
  f0_loss_weight: 1
  vuv_loss_weight: 1

train:
  batch_size: 64
  log_iteration: 100
  snapshot_iteration: 20000
  stop_iteration: 100000
  optimizer:
    name: "adam"
    lr: 0.0003

project:
  name: null
